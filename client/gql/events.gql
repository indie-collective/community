query events {
  events(orderBy: STARTS_AT_DESC) {
    totalCount
    nodes {
      id
      name
      about
      site
      startsAt
      endsAt
      
      location {
        id
        countryCode
        city
        latitude
        longitude
      }
      
      entities {
        totalCount
      }
      
      games {
        totalCount
      }
    }
  }
}